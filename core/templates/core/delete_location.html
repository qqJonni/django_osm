{% extends 'core/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>Подтвердите удаление места</h1>
        <p>Вы уверены, что хотите удалить место "{{ location.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Удалить</button>
            <a href="{% url 'index:location_details' location.id %}">Отмена</a>
        </form>
    </div>
{% endblock %}
